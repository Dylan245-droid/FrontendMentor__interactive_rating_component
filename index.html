<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="container rating" role="main">
    <form id="js-rating-form" action="congrats.html">
        <div class="card rating">
            <div class="card__header">
                <div class="logo">
                    <img src="images/icon-star.svg" alt="">
                </div>
            </div>
    
            <div class="card__body">
                <div class="card__body__child first">
                    <h1 class="title">How did we do ?</h1>
                    <span class="content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="card__body__child second">
                    <!-- <div class="bubble bubble__1">
                        <div>1</div>
                    </div>
                    <div class="bubble bubble__2">
                        <div>2</div>
                    </div>
                    <div class="bubble bubble__3">
                        <div>3</div>
                    </div>
                    <div class="bubble bubble__4">
                        <div>4</div>
                    </div>
                    <div class="bubble bubble__5">
                        <div>5</div>
                    </div> -->

                    <fieldset>
                        <input type="radio" name="rating" id="rating-1" />
                        <label for="rating-1">1</label>

                        <input type="radio" name="rating" id="rating-2" />
                        <label for="rating-2">2</label>

                        <input type="radio" name="rating" id="rating-3" />
                        <label for="rating-3">3</label>

                        <input type="radio" name="rating" id="rating-4" />
                        <label for="rating-4">4</label>

                        <input type="radio" name="rating" id="rating-5" />
                        <label for="rating-5">5</label>
                    </fieldset>
                </div>
            </div>

            <div class="card__footer">
                <button type="submit" class="btn">SUBMIT</button>
            </div>
        </div>
    </form>
  </div>

  <!-- Rating state end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dylan245-droid" target="_blank">genese_estivale</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
